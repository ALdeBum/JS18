<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>🎬 Movie Search 🎥</h1>

    <form id="searchForm">
        <input type="text" id="movieTitle" placeholder="Enter movie title..." required>
        <select id="movieType">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
        </select>
        <button type="submit">Search</button>
    </form>
    
    <div id="movies"></div>
    <div id="pagination" class="pagination">
        <!-- Кнопки для пагинации -->
        <button id="firstPage" style="display: none;">First</button>
        <input type="number" id="pageNumber" min="1" placeholder="Go to page..." style="width: 100px; display: none;">
        <button id="goToPage" style="display: none;">Go</button>
        <button id="lastPage" style="display: none;">Last</button>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
